<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>KoolBox JS</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    textarea { width: 100%; font-size: 1em; }
    button { padding: .5em 1em; font-size: 1em; }
    img { max-width: 100%; margin-top: 1em; }
    #card, #takeaway, #answer { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>üé¥ KoolBox (JS)</h1>
  <textarea id="q" rows="4" placeholder="E.g. How can I improve my focus today?"></textarea>
  <p><button id="ask">üó£Ô∏è Ask KoolBox</button></p>

  <div id="loading" style="display:none;">‚è≥ Thinking‚Ä¶</div>

  <div id="card" style="display:none;">
    <h2 id="card-title"></h2>
    <p id="card-content"></p>
  </div>

  <hr/>

  <h3 id="takeaway-title" style="display:none;">üé¥ Card Takeaway</h3>
  <p id="takeaway"></p>

  <h3 id="answer-title" style="display:none;">üí° Answer</h3>
  <p id="answer"></p>

  <div id="img-container"></div>

  <script>
    document.getElementById("ask").onclick = async () => {
      const q = document.getElementById("q").value.trim();
      if (!q) return alert("Please type a question!");
      document.getElementById("loading").style.display = "block";

      const resp = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ question: q })
      });
      document.getElementById("loading").style.display = "none";
      if (!resp.ok) {
        alert("Error: " + (await resp.json()).error);
        return;
      }

      const { card, takeaway, answer, image } = await resp.json();

      document.getElementById("card-title").innerText = card.title;
      document.getElementById("card-content").innerText = card.content;
      document.getElementById("card").style.display = "block";

      document.getElementById("takeaway-title").style.display = "block";
      document.getElementById("takeaway").innerText = takeaway;

      document.getElementById("answer-title").style.display = "block";
      document.getElementById("answer").innerText = answer;

      const imgDiv = document.getElementById("img-container");
      imgDiv.innerHTML = "";
      if (image) {
        const img = new Image();
        img.src = "data:image/png;base64," + image;
        img.alt = "Visual representation";
        imgDiv.appendChild(img);
      }
    };
  </script>
</body>
</html>
